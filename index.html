</head>
<body>
    <header>
        <div id='title'>
            <h1>News from Around the World</h1>
        </div>
            <div class='input-wrap'>
                <h3>Enter Keywords</h3>
                <input id='keyword' type='text' />
            </div>
            <div class='input-wrap'>
                <h3>Enter Country</h3>
                <input id='country' type='text' />
            </div>
            <div class='input-wrap'>
                <h3>Select News Source</h3>
                <select id='source'>
                    <option>All</option>
                </select>
            </div>
            <div id='search-wrap'>
                <button id='button' type='button'>Search</button>
            </div>       
    </header>
