<body>
    <header>
        <div id='title'>
            <h1>News from Around the World</h1>
        </div>
            <div class='input-wrap'>
                <h3>Enter Keywords</h3>
                <input id='keyword' type='text' />
            </div>
            <div class='input-wrap'>
                <h3>Select Country</h3>
                <select id='country'>
                    <option>All</option>
                </select>
            </div>
            <div class='input-wrap'>
                <h3>Select News Source</h3>
                <select id='source'>
                    <option>All</option>
                </select>    
                <h3>Select Category</h3>   
                <select id='category'>
                    <option>All</option>
                </select>
            </div>
            <div id='search-wrap'>
                <button id='button' type='button'>Search</button>
                <input id='everything' type='checkbox'  />
                <label for="everything">Not just headlines</label>
                <input id='top-headlines' type='checkbox'  />                
                <label for="top-headlines">Just Headlines</label>
            </div>       
    </header>
